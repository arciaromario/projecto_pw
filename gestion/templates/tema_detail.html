{% extends 'base.html' %}
{% block body %}
   <div>
       
       <div class="contact-clean" >
           <form method="POST">
               {% csrf_token %}
               <br>
               <br>
               <br>    

               <div class="form-group">
                    <label>Titulo</label>
                    <input type="text" name="name" placeholder="Título" class="form-control" value="{{ tema.titulo }}" /></div>
                <div class="form-group">
                    <label>Descripción</label>
                    <input type="text" name="fuente" placeholder="Fuente" class="form-control "  value="{{tema.descripcion}}"/><small ></small></div>
                <div class="form-group">
                    <label>Fuente</label>
                    <input type="text" name="fuente" placeholder="Fuente" class="form-control "  value="{{tema.fuente}}"/><small ></small></div>
               
            </form>
        </div>
        
        <div>
            
            <form action="{% url 'update_tema' tema.id %}">
                <input type="submit"  class="btn btn-primary" value="Modificar tema"/>
            </form>
            <br>
            <form action="{% url 'delete_tema' tema.id %}">
                <input type="submit"  class="btn btn-primary" value="Eliminar tema"/>
            </form>
        </div>
        
    </div>
{% endblock %}
